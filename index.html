<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>


</head>
<main>

  <body>
    <div class="card">
      <section class="top">
        <img class="img" src="images/illustration-hero.svg" alt="">
      </section>


      <h1>Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="box">
        <img class="note" src="images\icon-music.svg" alt="">
        <div class="Plan">
          <h2>Annual Plan</h2>
          <p class="amount">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <a class="btn">
        Proceed to Payment
      </a>
      <a class="Cancel" href="#">Cancel Order</a>

    </div>

  </body>
</main>

</html>
